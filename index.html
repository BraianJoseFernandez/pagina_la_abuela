<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Abuela - Carta del Restaurante</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Kalam:wght@400;700&family=Caveat:wght@400;700&family=Poppins:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body class="bg-gradient-to-br from-purple-50 via-white to-pink-50 font-sans">
    <header class="hero-bg text-white py-20 relative">
        <div class="floating-icons">
            <i class="floating-icon fas fa-pizza-slice" style="top: 20%; left: 10%; animation-delay: 0s"></i>
            <i class="floating-icon fas fa-hamburger" style="top: 40%; right: 15%; animation-delay: 1s"></i>
            <i class="floating-icon fas fa-utensils" style="top: 60%; left: 20%; animation-delay: 2s"></i>
            <i class="floating-icon fas fa-cookie-bite" style="top: 30%; right: 30%; animation-delay: 3s"></i>
        </div>

        <div class="container mx-auto px-4 text-center relative z-10">
            <div class="mb-6">
                <img src="/imagenes/logo.jpg" alt="Logo" class="rounded-full mx-auto" />
            </div>
            <div class="text-6xl mb-6 retro-title">Rotiseria</div>
            <h1 class="text-7xl font-black mb-6 tracking-tight script-title">La Abuela</h1>
            <p class="text-2xl opacity-90 font-light mb-8">
                Cocinar con amor te alimenta el alma
            </p>
            <div
                class="flex flex-col items-center bg-white bg-opacity-20 px-6 py-3 rounded-full backdrop-blur-sm space-y-2 mx-auto w-fit">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-phone text-yellow-300 relative top-[2px] phone-icon-animated"></i>
                    <button class="text-2xl md:text-4xl font-medium leading-none"
                        onclick="window.location.href='https://wa.me/message/DUGZZK7KFMZIG1'">3794-565528</button>
                </div>
                <div class="flex items-center space-x-2">
                    <i class="fas fa-map-marker-alt text-yellow-300 relative top-[2px] location-icon-animated"></i>
                    <button class="text-2xl md:text-4xl font-medium leading-none"
                        onclick="window.open('https://maps.app.goo.gl/JAgMpxXPBgX4BGqbA?g_st=aw', '_blank')">Av.
                        libertad 5445</button>
                </div>
            </div>
        </div>
    </header>

    <div class="menu-fixed">
        <div class="container mx-auto px-4 py-6">
            <div class="flex flex-wrap justify-center gap-4">
                <button onclick="showCategory('opciones/pizzas.html')"
                    class="category-btn active px-8 py-4 rounded-full border-2 border-purple-300 text-purple-600 font-semibold relative z-10">
                    <i class="fas fa-pizza-slice mr-2"></i>Pizzas
                </button>
                <button onclick="showCategory('opciones/empanadas.html')"
                    class="category-btn px-8 py-4 rounded-full border-2 border-purple-300 text-purple-600 font-semibold relative z-10">
                    <i class="fas fa-cookie-bite mr-2"></i>Empanadas
                </button>
                <button onclick="showCategory('opciones/hamburguesas.html')"
                    class="category-btn px-8 py-4 rounded-full border-2 border-purple-300 text-purple-600 font-semibold relative z-10">
                    <i class="fas fa-hamburger mr-2"></i>Hamburguesas
                </button>
                <button onclick="showCategory('opciones/figazas.html')"
                    class="category-btn px-8 py-4 rounded-full border-2 border-purple-300 text-purple-600 font-semibold relative z-10">
                    <i class="fas fa-bread-loaf mr-2"></i>Figazas
                </button>
                <button onclick="showCategory('opciones/comidas-al-plato.html')"
                    class="category-btn px-8 py-4 rounded-full border-2 border-purple-300 text-purple-600 font-semibold relative z-10">
                    <i class="fas fa-utensils mr-2"></i>Comidas al Plato
                </button>
                <button onclick="showCategory('opciones/lomitos.html')"
                    class="category-btn px-8 py-4 rounded-full border-2 border-purple-300 text-purple-600 font-semibold relative z-10">
                    <i class="fas fa-hotdog mr-2"></i>Lomitos
                </button>
                <button onclick="showCategory('opciones/tartas.html')"
                    class="category-btn px-8 py-4 rounded-full border-2 border-purple-300 text-purple-600 font-semibold relative z-10">
                    <i class="fas fa-pie mr-2"></i>Tartas
                </button>
                <button onclick="showCategory('opciones/tortillas.html')"
                    class="category-btn px-8 py-4 rounded-full border-2 border-purple-300 text-purple-600 font-semibold relative z-10">
                    <i class="fas fa-egg mr-2"></i>Tortillas
                </button>
                <button onclick="showCategory('opciones/sandwichs.html')"
                    class="category-btn px-8 py-4 rounded-full border-2 border-purple-300 text-purple-600 font-semibold relative z-10">
                    <i class="fas fa-sandwich-alt mr-2"></i>Sandwiches
                </button>
                <button onclick="showCategory('opciones/tostados.html')"
                    class="category-btn px-8 py-4 rounded-full border-2 border-purple-300 text-purple-600 font-semibold relative z-10">
                    <i class="fa-solid fa-toast mr-2"></i>Tostados
                </button>
                <button onclick="showCategory('opciones/picadas.html')"
                    class="category-btn px-8 py-4 rounded-full border-2 border-purple-300 text-purple-600 font-semibold relative z-10">
                    <i class="fas fa-cheese mr-2"></i>Picadas
                </button>
                <button onclick="showCategory('opciones/bebidas.html')"
                    class="category-btn px-8 py-4 rounded-full border-2 border-purple-300 text-purple-600 font-semibold relative z-10">
                    <i class="fas fa-bottle-water mr-2"></i>Bebidas
                </button>
                <button onclick="showCategory('opciones/extras.html')"
                    class="category-btn px-8 py-4 rounded-full border-2 border-purple-300 text-purple-600 font-semibold relative z-10">
                    <i class="fas fa-plus-circle mr-2"></i>Extras
                </button>
            </div>
        </div>
    </div>

    <main id="menu-content" class="container mx-auto px-4 py-12">
        <div id="menu-sections-container"></div>
    </main>
</body>

</html>
